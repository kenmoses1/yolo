apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-group2-client
spec:
  selector:
    matchLabels:
      app: devops-group2-client
  replicas: 1
  template:
    metadata:
      labels:
        app: devops-group2-client
    spec:
      containers:
        - name: devops-group2-client
          image: kenmoses/devops-client:1.0.0
          tty: true
          ports:
            - containerPort: 3000
         